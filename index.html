<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">

        <div class="header">
            <div class="top-head">
                <div class="search">
                    <label for="search"> <span class="search-icon">游놓</span> </label>
                    <input type="text" name="search" id="search">
                </div>
                <div class="user-account">
                    <span class="bell-icon">游놓</span>
                    <span class="user-pic">游놓</span>
                    <p class="user-name">Doroteo Arango</p>
                </div>
            </div>
            <div class="bottom-head">
                <div class="user-profile">
                    <div class="profile-pic">游놓</div>
                    <p class="greeting">Viva Mexico!</p>
                    <p class="profile-name">Doroteo Arango</p>
                    <p class="handle">(@CentauroDelNorte)</p>
                </div>
                <div class="buttons">
                    <button class="btn">New</button>
                    <button class="btn">Upload</button>
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-title">
                <span class="dash-icon">游놓</span>
                <p class="dash-title">Dashboard</p>
            </div>

            <div class="dash-content">
                <ul class="dash-tabs">
                    <li class="dash-item">
                        <span class="side-icon">游놓</span>
                        <span class="side-tab">Home</span>
                    </li>
                    <li class="dash-item">
                        <span class="side-icon">游놓</span>
                        <span class="side-tab">Profile</span>
                    </li>
                    <li class="dash-item">
                        <span class="side-icon">游놓</span>
                        <span class="side-tab">Messages</span>
                    </li>
                    <li class="dash-item">
                        <span class="side-icon">游놓</span>
                        <span class="side-tab">History</span>
                    </li>
                    <li class="dash-item">
                        <span class="side-icon">游놓</span>
                        <span class="side-tab">Tasks</span>
                    </li>
                    <li class="dash-item">
                        <span class="side-icon">游놓</span>
                        <span class="side-tab">Communities</span>
                    </li>
                </ul>
            </div>

            <div class="dash-help">
                <ul class="help">
                    <li class="help-item">
                        <span class="help-icon">游놓</span>
                        <span class="help-tab">Settings</span>
                    </li>
                    <li class="help-item">
                        <span class="help-icon">游놓</span>
                        <span class="help-tab">Support</span>
                    </li>
                    <li class="help-item">
                        <span class="help-icon">游놓</span>
                        <span class="help-tab">Privacy</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-content">

        </div>
    </div>
</body>
</html>
